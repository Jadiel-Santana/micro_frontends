name: design_system
description: A new Flutter package project.
version: 0.0.1
publish_to: none

environment:
  sdk: ">=2.17.6 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  validation:
    path: ../../commons/validation

flutter:
  uses-material-design: true

  assets:
    - lib/src/assets/svgs/

  fonts:
    - family: Inter
      fonts:
        - asset: lib/src/assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: lib/src/assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: lib/src/assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: lib/src/assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: lib/src/assets/fonts/Inter-Black.ttf
          weight: 900
    - family: Archivo
      fonts:
        - asset: lib/src/assets/fonts/Archivo-Bold.ttf
          weight: 700
